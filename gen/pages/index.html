<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%site-title%</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- meta-tags -->
    %meta-tags%
    <!-- end of meta-tags -->
  </head>
  <body>
    <header class="Header">
      <div class="Global__wrapper">
        <!-- signup -->
        %signup%
        <!-- end of signup -->

        <!-- title -->
        <h1 class="Header__title">%title%</h1>
        <!-- end of title -->
      </div>
    </header>
    <main class="Main">
      <div class="Global__wrapper">
        <!-- newsletter -->
        %newsletter%
        <!-- end of newsletter -->
      </div>

      <section class="Section Socials">
        <div class="Global__wrapper">
          <!-- socials -->
          %socials%
          <!-- end of socials -->
        </div>
      </section>

      <section class="Section Unsubscribe">
        <div class="Global__wrapper">
          <!-- copy / links to unsubscribe -->
          %unsubscribe%
          <!-- end of unsubscribe -->
        </div>
      </section>

      <section class="Section Archive">
        <div class="Global__wrapper">
          <!-- list of old newsletters -->
          %archive%
          <!-- end of archive -->
        </div>
      </section>
    </main>
  </body>
</html>
