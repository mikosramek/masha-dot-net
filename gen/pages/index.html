<!DOCTYPE html>
<html lang="en" style="font-size: 62.5%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%site-title%</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- meta-tags -->
    %meta-tags%
    <!-- end of meta-tags -->
  </head>
  <body>
    <header class="Header">
      <div class="Global__wrapper">
        <!-- signup -->
        <!-- TODO: %signup% -->
        <!-- end of signup -->

        <!-- title -->
        <h1 class="Header__title">
          <img src="%header_image%" alt="%title%" class="Header__graphic" />
        </h1>
        <!-- end of title -->

        <table class="Header__info-table">
          <tr>
            <td class="Header__info-data">
              <p class="Header__date">%publish-date%</p>
            </td>
            <td class="Header__info-data">
              <p class="Header__issue">%issue-number%</p>
            </td>
          </tr>
        </table>
      </div>
    </header>
    <main class="Main">
      <div class="Global__wrapper">
        <!-- newsletter -->
        %newsletter%
        <!-- end of newsletter -->
      </div>

      <section class="Section Socials">
        <div class="Global__wrapper">
          <!-- socials -->
          %socials%
          <!-- end of socials -->
        </div>
      </section>

      <section class="Section Unsubscribe">
        <div class="Global__wrapper">
          <!-- copy / links to unsubscribe -->
          <!-- TODO: %unsubscribe% -->
          <!-- end of unsubscribe -->
        </div>
      </section>

      <section class="Section Archive">
        <div class="Global__wrapper">
          <h2 class="Archive__heading">Previous Newsletters</h2>
          <!-- list of old newsletters -->
          %archive%
          <!-- end of archive -->
        </div>
      </section>
    </main>
  </body>
</html>
