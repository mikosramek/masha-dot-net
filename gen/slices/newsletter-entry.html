<table class="Newsletter__entry">
  <tr>
    <td class="Newsletter__entry-inner">
      <h3 class="Newsletter__entry-title">%heading%</h3>
      <img
        src="%img-url%"
        alt="%img-alt%"
        class="Newsletter__entry-image"
        height="300"
        width="500"
      />
      <p class="Newsletter__entry-label">%label%</p>
    </td>
  </tr>
</table>
